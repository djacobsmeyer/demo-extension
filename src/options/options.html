<!DOCTYPE html>
<html>
<head>
  <title>Network Traffic Monitor - Options</title>
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <h1>Settings</h1>
  <form id="optionsForm">
    <label>
      API Endpoint:
      <input type="url" id="apiEndpoint" required>
    </label>
    <label>
      Enable DOM Capture:
      <input type="checkbox" id="enableDomCapture">
    </label>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
